<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>

<body>
    <div class="menu-options">
        <div class="font-style">
            <div class="bold"><i class="fa fa-bold"></i></div>
            <div class="italic"><i class="fa fa-italic"></i></div>
            <div class="underline"><i class="fa fa-underline"></i></div>
        </div>

        <div class="text-style">
            <div class="dropdown">
                <select id="fontStyleSelect">
                    <option value="roboto" selected>Roboto</option>
                    <option value="arial">Arial</option>
                    <option value="rockwell">Rockwell</option>
                    <option value="monospace">Monospace</option>
                </select>
            </div>
        </div>


        <div class="fonnt-style">
            <div class="left-side align active-font-style"><i class="material-icons">format_align_left</i></div>
            <div class="center-side align"><i class="material-icons">format_align_center</i></div>
            <div class="right-side align"><i class="material-icons">format_align_right</i></div> 
        </div>

        <div class="color-style">   
            <div class="bucket-icon align"><i class="material-icons">format_color_text</i></div>
            <div class="color-picker align"><input type="color" id="text-color"></div>
        </div>
        
        
        <div class="color-style">

            <div class="bucket-icon align"><i class="material-icons">format_paint</i></div>
            <div class="text-color-picker align"><input type="color" name="" id="bg-color"></div>

        </div>

    </div>

    <div class="address-content">
        <input type="text" id="address" disabled>
        <input type="text" id="formula">
    </div>
    <div class="cells-content"></div>
    <div class="sheets">
        <div class="add-sheet">
            <i class="fa fa-plus"></i>
        </div>
        <div class="sheets-list">
            <div class="sheet active-sheet" sheetId='0'>Sheet 1</div>
        </div>
    </div>
</body>
<script src="./init.js"></script>
<script src="./script.js"></script>
<script src="./util.js"></script>
<script src="./sheet.js"></script>
<script src="./menu.js"></script>

</html>
